<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片时钟</title>
	<style>
		*{margin: 0;padding: 0;}
		#box{
			width: 350px;
			margin: 50px auto 0 ;
		}
		
		
	</style>
</head>
<body>
	<div id="box">
		<img src="images/0.png" alt="#">
		<img src="images/0.png" alt="#">
		<img src="images/d.png" alt="#">
		<img src="images/0.png" alt="#">
		<img src="images/0.png" alt="#">
		<img src="images/d.png" alt="#">
		<img src="images/0.png" alt="#">
		<img src="images/0.png" alt="#">
	</div>
	<script>
		var aImg = document.getElementsByTagName("img");
		setInterval(date,1000);
		date();
		function date(){
			var nowtime = new Date();
			var hours = zero(nowtime.getHours());
			var minute = zero(nowtime.getMinutes());
			var second = zero(nowtime.getSeconds());
			var time = hours+":"+minute+":"+second;
			for(var i=0;i<time.length;i++){
				if(time[i]==":"){
					continue;
				}
				aImg[i].src = "images/"+time[i]+".png";
			}
		}
		// 补零
		function zero(value){
			value = value < 10 ? "0"+value : value;
			return value;
		}
	</script>
</body>
</html>
